<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Quote Log - AI-powered quote extraction from news articles">
  <meta name="theme-color" content="#1a1a2e">
  <link rel="manifest" href="/manifest.json">
  <title>Quote Log</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div id="app">
    <header>
      <nav>
        <a href="/" class="logo" onclick="navigate(event, '/')">Quote Log</a>
        <div class="nav-links">
          <a href="/" onclick="navigate(event, '/')">Home</a>
          <a href="/review" onclick="navigate(event, '/review')" class="nav-link-review">
            Review
            <span class="review-badge" id="review-badge" style="display: none;">0</span>
          </a>
          <a href="/settings" onclick="navigate(event, '/settings')">Settings</a>
        </div>
      </nav>
    </header>

    <main id="content">
      <!-- Content loaded by JS router -->
      <div class="loading">Loading...</div>
    </main>

    <footer>
      <p>&copy; 2026 Quote Log. Powered by AI.</p>
    </footer>
  </div>

  <!-- Modal for log details -->
  <div id="modal-overlay" class="modal-overlay hidden">
    <div class="modal">
      <button class="modal-close" onclick="closeModal()">&times;</button>
      <div id="modal-content"></div>
    </div>
  </div>

  <!-- Socket.IO for real-time updates -->
  <script src="/socket.io/socket.io.js"></script>

  <script src="/js/api.js"></script>
  <script src="/js/home.js"></script>
  <script src="/js/quote.js"></script>
  <script src="/js/author.js"></script>
  <script src="/js/settings.js"></script>
  <script src="/js/review.js"></script>
  <script src="/js/logs.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
